<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aframa web vr框架</title>
</head>
<body>
<script src="https://cdn.bootcss.com/aframe/0.6.1/aframe-master.min.js"></script>   
<!--aframa  组件化的webvr框架-->
<a-scene>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#ff3c41"></a-sphere>
    <a-box position="-1 .5 -3" depth="1" rotation="0 45 0" width="1" height="1" color="#4cc3d9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC650"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7bc8a4"></a-plane>
    <a-sky color="orange"></a-sky>
</a-scene>
<script>
    var sceneEl = document.querySelector('a-scsne')
    var boxEl = document.querySelector('a-box')
    boxEl.addEventListener('click', function() {
        boxEl.setAttribute('color', 'red')
    })
</script>
</body>
</html>
